{%extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<form action="/passwordchange" method="POST">
				{% csrf_token %}
				{% if error%}
				<div class="alert alert-danger" role="alert">
				    {{error|safe}}
				</div>
				{% endif %}
			    <label>Current Password</label>
			    <div class="form-group pass_show"> 
	                <input required type="password" name="currentpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" value="" class="form-control" placeholder="Current Password"> 
	            </div> 
			       <label>New Password</label>
	            <div class="form-group pass_show"> 
	                <input required type="password" name="newpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" value="" class="form-control" placeholder="New Password"> 
	            </div> 
			       <label>Confirm Password</label>
	            <div class="form-group pass_show"> 
	                <input required type="password" name="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" value="" class="form-control" placeholder="Confirm Password"> 
	            </div> 
	            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Change Password</button></div>

	        </form>
		</div>  
	</div>
</div>

{% endblock %}
