{%extends 'base.html' %}


{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://i.pravatar.cc/40?u=a042581f4e29026604i"><span class="font-weight-bold">{{first_name|safe}}</span><span class="text-black-50">{{email|safe}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            {% if error%}
            <div class="alert alert-danger" role="alert">
              {{error|safe}}
            </div>
            {% endif %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="/editprofile" method="POST">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input required type="text" class="form-control" name="first_name" pattern="[A-Za-z]{3,20}" title="First name can only contain alphabets length between 3-20" value="{{first_name|safe}}" placeholder="first name"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" name="last_name" pattern="[A-Za-z]{3,20}" title="Last name can only contain alphabets length between 3-20" value="{{last_name|safe}}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input required type="text" class="form-control" placeholder="enter phone number" name="phone" pattern="[0-9]{10}" title="Phone number can only contain integers 10 digits long" value="{{phone|safe}}"></div>
                  
                    <div class="col-md-12"><label class="labels">Email ID</label><input required required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id=""
                    value="{{email|safe}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">

                    <div class="col-md-12"><label class="labels">Password</label><input required type="password" class="form-control" name="password" placeholder="enter password to save changes" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" value=""></div>
                </div>
                {% if manageotp%}
                        <div class="form-group">
                          <label for="">Enter OTP sent on your new email id</label>
                          <input required type="text" name="otp" id="" class="form-control" placeholder="" pattern="[0-9]{6}" aria-describedby="helpId">
                        </div>
                     <div class="form-group">
                         <input class="btn btn-sm btn-info col-lg-8" type="submit" value="OTP">
                     </div>
                {% endif %}
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </form>
            </div>

        </div>
         
    </div>
</div>
</div>
</div>

{% endblock %}
