{%extends 'base.html' %}


{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://i.pravatar.cc/40?u=a042581f4e29026604i"><span class="font-weight-bold">{{first_name}}</span><span class="text-black-50">{{email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            {% if error%}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="/editprofile" method="POST">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" name="first_name" value="{{first_name}}" placeholder="first name"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" name="last_name" value="{{last_name}}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" name="phone" value="{{phone}}"></div>
                    <!-- <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address" value="{{address}}"></div> -->
                    <div class="col-md-12"><label class="labels">Email ID</label><input required type="email" name="email" id=""
                    value="{{email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">

                    <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" name="password" placeholder="enter password to save changes" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </form>
            </div>

        </div>
        
    </div>
</div>
</div>
</div>

{% endblock %}
