{% extends 'base.html' %}


{% block content %}
  <form action="{% url 'otp' %}" method="post">
                  
      {% csrf_token %}

      <div>
        <label for="">OTP</label>
        <input type="text" name="otp" id="" class="form-control" placeholder="" aria-describedby="helpId">
        
      </div>

      <input hidden="" type="text" name='email' value='{{email}}'>
      
      <div>
          <input class="btn btn-sm btn-info col-lg-8" type="submit" value="OTP">
      </div>
                  
  </form>
{% endblock %}
