{% extends 'virtual.html' %}


{% block virtual %}

        <body>
            <div class="container" style="margin-top:80px;">
            <div class="panel panel-default">
              
               <div class="panel-body">
                {%if not checkoutotp %}
                    <form action="{% url 'otpcheckout' %}" method="post">
                        {% csrf_token %}
                        <center><h2>OTP</h2></center>
                        <input  type="text" name="otp" id="testvirtual" class = "jQKeyboard form-control" placeholder="Enter your 6 digits OTP sent on {{email}}" />
                        <input hidden="" type="text" name='email' value='{{email}}'>
                        <input hidden="" type="text" name='address' value='{{address}}'>
                        <input hidden="" type="number" name='total_price' value='{{total_price}}'>
                        <div class="form-group">
                            <input class="btn btn-sm btn-info col-lg-12" type="submit" value="Enter OTP">
                        </div>
                    </form>
                    {%endif%}

                    {%if checkoutotp%}
                    <form action="{% url 'otpcheckout2' %}" method="post">
                        {% csrf_token %}
                        <input hidden="" type="text" name='email' value='{{email}}'>
                        <input hidden="" type="text" name='address' value='{{address}}'>
                        <input hidden="" type="number" name='total_price' value='{{total_price}}'>
                        <h2>Proceed with razorpay for payment</h2>

                        
                        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_NWZijDjIFaRFJk"
                             data-amount={{total_price}}
                             data-currency="INR"
                             data-order_id="{{payment.id}}"
                             data-buttontext="Pay with Razorpay"
                             data-name={{first_name}}
                             data-send_sms_hash= "true"
                             data-image="https://i.ibb.co/QHXWKtv/Screenshot-2021-10-20-230640.png"
                             data-prefill.name={{first_name}}
                             data-prefill.email={{email}}
                             data-prefill.contact = {{phone}}
                             data-theme.color="#1589FF">

                        </script>
                    </form>
                    {%endif%}

                </div>

            </div>
          </div>
      </body>


{% endblock %}
