{% extends 'base.html' %}


{% block content %}



<div class="container mt-4">
    
    <div class="p-4 m-4">
       
        <div class="col-lg-6 rounded mx-auto border pt-4">
            
            <div class="text-center col">
            
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">
                
            <!-- <hr> -->
            <div class="display-8">Signup As Seller</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/sellerSignUp" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error|safe}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="firstname" pattern="[A-Za-z]{3,20}" title="First name can only contain alphabets length between 3-20"
                     id="" value="{{values.first_name|safe}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" pattern="[A-Za-z]{3,20}" title="Last name can only contain alphabets length between 3-20"
                    id="" value="{{values.last_name|safe}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" pattern="[0-9]{10}" title="Phone number can only contain integers 10 digits long"
                    id="" class="form-control form-control-sm"
                    value="{{values.phone|safe}}"
                    placeholder="565698959"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required required type="email" name="email" name="email" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id=""
                    value="{{values.email|safe}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <center><div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div></center>
            </form>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="/signup">Switch To Buyer?</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
